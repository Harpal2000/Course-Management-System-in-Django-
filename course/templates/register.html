<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href={% static 'second.css' %}>
    
        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>Create Account</title>
    </head>
    <body>
        <!-- <img class="wave" src="/Pics/back.jpg">
                <img class="wave1" src="/Loginform/MacBook Pro 16_ - 4.png"> -->
        <div class="login" style="background-image:url('{% static 'bookbg1.jpg' %}');background-size: cover;background-position: center center;">
            <div class="login__content">
                <div class="login__img">
                    <img src="{% static 'side2.svg' %}" alt="">
                </div>
                
                <div class="login__forms" ation="/login">
                    {% comment %} <form action="" class="login__registre" id="login-in"> {% endcomment %}
                        <form  method="POST">
                            {% csrf_token %}
                        <h1 class="login__title">Register   Here</h1>
    
                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text" placeholder="Username" class="login__input" name="username">
                        </div>
    
                        <div class="login__box">
                            <i class='bx bx-at login__icon'></i>
                            <input type="email" placeholder="Email" class="login__input"  name="email">
                        </div>

                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" placeholder="Password" class="login__input" name="password">
                        </div>

                        <a href="/login"> <button class="login__button">Sign Up</button> </a>

                        <div>
                           <a href="/login"> <span class="login__account">Already have an Account ? Login Here</span></a>
                        </div>

                        <div class="login__social">
                            <a href="#" class="login__social-icon"><i class='bx bxl-facebook' ></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-twitter' ></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-google' ></i></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--===== MAIN JS =====-->
        <script>
            /*===== LOGIN SHOW and HIDDEN =====*/
const signUp = document.getElementById('sign-up'),
    signIn = document.getElementById('sign-in'),
    loginIn = document.getElementById('login-in'),
    loginUp = document.getElementById('login-up')


signUp.addEventListener('click', ()=>{
    // Remove classes first if they exist
    loginIn.classList.remove('block')
    loginUp.classList.remove('none')

    // Add classes
    loginIn.classList.toggle('none')
    loginUp.classList.toggle('block')
})

signIn.addEventListener('click', ()=>{
    // Remove classes first if they exist
    loginIn.classList.remove('none')
    loginUp.classList.remove('block')

    // Add classes
    loginIn.classList.toggle('block')
    loginUp.classList.toggle('none')
})
        </script>
    </body>
</html>
